name: CI/CD React → GHCR → k3s

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: |
          npm ci || npm install
          npm run build

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push PR Image
        run: |
          REPO="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"

          # Tag image with PR number instead of "latest"
          IMAGE="ghcr.io/$REPO:pr-${{ github.event.pull_request.number }}"

          docker build -t "$IMAGE" ./
          docker push "$IMAGE"
